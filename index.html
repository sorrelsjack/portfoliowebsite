    <script type=text/javascript>
        var marqueeSpeed = 2;
        var moveDelay = 2000;

        function initialMarquee (){
            startMarquee = document.getElementById("marqueeInstance");
            startMarquee.style.right = 0;
            startMarquee.style.overflow = "scroll";
            marqueeLength = startMarquee.offsetLength;
            setTimeout('lefttime=setInterval ("moveMarquee()", 30)', moveDelay);
        }

        function moveMarquee(){
            if (parseInt(startMarquee.style.right > marqueeLength * (1.5) document.width)){
                startMarquee.style.right = parseInt(startMarquee.style.right) - marqueeSpeed+"px";
            }
        }
    </script>
